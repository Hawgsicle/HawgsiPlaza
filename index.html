<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="HawgsiStyle.css">
      <link rel="icon" type="image/x-icon" href="websitetitlelogo.png">
      <title>HawgsiPlaza</title>
    </head>
      <body>
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">HotLine</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
      </div>

      <div id="London" class="tabcontent">
        <img src="HOTlineLogo.png" width="600">
        <p>HOTLine is the hottest radio show on the block! Tune in to this exclusive audio podcast on THIS WEBSITE every [weekday] at [time of day]!</p>
      </div>

      <div id="Paris" class="tabcontent">
        <h3>Patreon</h3>
        <p>Paris is the capital of France.</p>
      </div>

      <div id="Tokyo" class="tabcontent">
        <h3>Twitch</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>
      <script src="HawgsiJava.js"></script>
  </body>
</html>
